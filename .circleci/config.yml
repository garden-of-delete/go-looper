version: 2.1

orbs:
  go: circleci/go@1.7.1
  codecov: codecov/codecov@3.2.4

jobs:
  test:
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run:
          name: Build CLI
          command: go build -v -o go_looper
      - run:
          name: Verify CLI commands
          command: |
            ./go_looper --help
            ./go_looper version
      - run:
          name: Run tests with coverage
          command: |
            mkdir -p coverage
            go test -v -coverprofile=coverage/coverage.out -covermode=atomic ./...
      - run:
          name: Upload coverage to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -f coverage/coverage.out
      - go/save-cache
      - store_test_results:
          path: test-results

workflows:
  version: 2
  test:
    jobs:
      - test 